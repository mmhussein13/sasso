{% load static %}

<div class="dashboard-left-sidebar">
    <div class="close-button d-flex d-lg-none">
        <button class="close-sidebar">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <div class="profile-box">
        <div class="cover-image">
            <img src="{% static 'assets/images/inner-page/cover-img.jpg' %}" class="img-fluid blur-up lazyload"
                alt="">
        </div>

        <div class="profile-contain">
            <div class="profile-image">
                <div class="position-relative">
                    <img src="{{ userprofile_image.url }}"
                            class="blur-up lazyload update_img" alt="">
                    <div class="cover-icon">
                        <i class="fa-solid fa-pen">
                            <input type="file" onchange="readURL(this,0)">
                        </i>
                    </div>
                </div>
            </div>

            <div class="profile-name">
                <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                <h6 class="text-content">{{ user.email }}</h6>
            </div>
        </div>
    </div>

    <ul class="nav nav-pills user-nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button onclick="location.href = '{% url 'dashboard' %}';"
            class="nav-link {% if '/accounts/' == request.path %} active {% endif %}" id="pills-dashboard-tab" data-bs-toggle="pill"
                data-bs-target="#pills-dashboard" type="button"><i data-feather="home"></i>
                DashBoard</button>
        </li>
        <li class="nav-item" role="presentation">
            <button onclick="location.href = '{% url 'my_orders' %}';"
            class="nav-link {% if '/my_orders/' in request.path %} active {% endif %}" id="pills-order-tab" data-bs-toggle="pill"
                data-bs-target="#pills-order" type="button"><i
                    data-feather="shopping-bag"></i>My Order</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-wishlist-tab" data-bs-toggle="pill"
                data-bs-target="#pills-wishlist" type="button"><i data-feather="heart"></i>
                Wishlist</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-card-tab" data-bs-toggle="pill"
                data-bs-target="#pills-card" type="button" role="tab"><i
                    data-feather="credit-card"></i> Saved Card</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-address-tab" data-bs-toggle="pill"
                data-bs-target="#pills-address" type="button" role="tab"><i
                    data-feather="map-pin"></i>Address</button>
        </li>
        <li class="nav-item" role="presentation">
            <button onclick="location.href = '{% url 'edit_profile' %}';"
            class="nav-link {% if '/edit_profile/' in request.path %} active {% endif %}" id="pills-order-tab" data-bs-toggle="pill"
                data-bs-target="#pills-profile" type="button" role="tab"><i data-feather="user"></i>
                Profile</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-download-tab" data-bs-toggle="pill"
                data-bs-target="#pills-download" type="button" role="tab"><i
                    data-feather="download"></i>Download</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-security-tab" data-bs-toggle="pill"
                data-bs-target="#pills-security" type="button" role="tab"><i
                    data-feather="shield"></i>
                Privacy</button>
        </li>
    </ul>
</div>
